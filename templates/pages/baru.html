<!DOCTYPE html>

<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Input</title>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css">
<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
</head>
<body>
<script>
    var today = new Date();
    var dd = today.getDate();
    var mm = today.getMonth()+1; //January is 0!
    var yyyy = today.getFullYear();
    if(dd<10){
        dd='0'+dd
    }
    if(mm<10){
        mm='0'+mm
    }

    today = yyyy+'-'+mm+'-'+dd;
    document.getElementById("kdl").setAttribute("min", today);
</script>
<form method="post" action="" id="tanya">
    <div class="form-group">
        <label for="id">ID</label>
        <input type="id" name="id" class="form-control" id="id" placeholder="" value={{ .id }} readonly>
    </div>
    <div class="form-group">
        <label for="nama">Nama</label>
        <input type="nama" name="nama" class="form-control" id="nama" placeholder="" value=>
    </div>
    <div class="form-group">
        <label for="jenis">Jenis</label>
        <input type="jenis" name="jenis" class="form-control" id="jenis" placeholder="" value=>
    </div>
    <div class="form-group">
        <label for="pd">Produsen</label>
        <input type="pd" name="pd" class="form-control" id="pd" placeholder="" value=>
    </div>
    <div class="form-group">
        <label for="ket">Keterangan</label>
        <input type="ket" name="ket" class="form-control" id="ket" placeholder="" value=>
    </div>
    <div class="form-group">
        <label for="jml">Jumlah</label>
        <input type="jml" name="jml" class="form-control" id="jml" placeholder="" value=>
    </div>
    <div class="form-group">
        <label for="kdl">Kadaluarsa</label>
        <input type="date" name="kdl" class="form-control" id="kdl" placeholder="" value=>
    </div>
    <button type="submit" class="btn btn-default">Input</button>
</form>
</body>
</html>
